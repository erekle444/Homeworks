<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
</head>
<body>

    <form action="your_server_side_script.php" method="post">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="mobile">Mobile:</label>
        <input type="tel" id="mobile" name="mobile" required><br><br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male" checked>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea><br><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br><br>

        <label for="areaPin">Area Pin:</label>
        <input type="text" id="areaPin" name="areaPin" required><br><br>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" required><br><br>

        <label for="qualification">Qualification:</label>
        <select id="qualification" name="qualification" required>
            <option value="highSchool">High School</option>
            <option value="college">College</option>
            <option value="bachelor">Bachelor's Degree</option>
            <option value="master">Master's Degree</option>
        </select><br><br>

        <label>Specialisation:</label>
        <input type="checkbox" id="cs" name="specialisation" value="computerScience">
        <label for="cs">Computer Science</label>
        <input type="checkbox" id="it" name="specialisation" value="informationTechnology">
        <label for="it">Information Technology</label>
        <input type="checkbox" id="ca" name="specialisation" value="computerArchitecture">
        <label for="ca">Computer Architecture</label>
        <input type="checkbox" id="tc" name="specialisation" value="telecommunication">
        <label for="tc">Telecommunication</label><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <input type="submit" value="Register">
    </form>

</body>
</html>
